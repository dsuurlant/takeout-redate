name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality-and-test:
    name: Quality & Test (${{ matrix.os }}, PHP ${{ matrix.php-version }})
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        include:
          # Testing on Ubuntu
          - os: ubuntu-latest
            php-version: '8.4'
            build-phar: true
          # Platform-specific testing on Windows and macOS
          - os: windows-latest
            php-version: '8.4'
            build-phar: true
          - os: macos-latest
            php-version: '8.4'
            build-phar: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for box git-version feature
    
      - name: Normalize line endings
        run: |
          git config core.autocrlf false
          git config core.eol lf
          git checkout -- .
    
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, xml, curl, zip
          coverage: none
    
      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ matrix.php-version }}-composer-${{ hashFiles('composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php-version }}-composer-
    
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction
    
      - name: Run code style check
        run: composer cs-check
    
      - name: Run PHPStan
        run: composer phpstan
    
      - name: Run tests
        run: composer test
    
      - name: Clean Box temp dirs on Windows (pre-build)
        if: matrix.build-phar && runner.os == 'Windows'
        shell: pwsh
        run: |
          $tempPath = "$env:LOCALAPPDATA\Temp\box"
          if (Test-Path $tempPath) {
            Write-Host "Cleaning Box temp directory: $tempPath"
            Remove-Item -Recurse -Force "$tempPath\*" -ErrorAction SilentlyContinue
          }
    
      - name: Build PHAR file
        if: matrix.build-phar
        shell: bash
        run: |
          max_attempts=3
          attempt=1
          while [ $attempt -le $max_attempts ]; do
            echo "Build attempt $attempt of $max_attempts"
            if composer build; then
              echo "Build successful on attempt $attempt"
              exit 0
            fi
            if [ $attempt -lt $max_attempts ]; then
              echo "Build failed. Cleaning up and waiting 5 seconds before retry..."
              if [ "$RUNNER_OS" = "Windows" ]; then
                # Clean Box temp directories on Windows between retries
                powershell -Command "if (Test-Path \"$env:LOCALAPPDATA\Temp\box\") { Remove-Item -Recurse -Force \"$env:LOCALAPPDATA\Temp\box\*\" -ErrorAction SilentlyContinue }"
              fi
              sleep 5
            fi
            attempt=$((attempt + 1))
          done
          echo "Build failed after $max_attempts attempts"
          exit 1
    
      - name: Wait for file handles to release (Windows)
        if: matrix.build-phar && runner.os == 'Windows'
        shell: pwsh
        run: Start-Sleep -Seconds 5
    
      - name: Clean Box temp dirs on Windows (post-build)
        if: matrix.build-phar && runner.os == 'Windows'
        shell: pwsh
        run: |
          $tempPath = "$env:LOCALAPPDATA\Temp\box"
          if (Test-Path $tempPath) {
            Write-Host "Cleaning Box temp directory: $tempPath"
            Remove-Item -Recurse -Force "$tempPath\*" -ErrorAction SilentlyContinue
          }
    
      - name: Upload PHAR artifact
        if: matrix.build-phar
        uses: actions/upload-artifact@v4
        with:
          name: takeout-redate-${{ matrix.os }}-php${{ matrix.php-version }}.phar
          path: takeout-redate.phar
          retention-days: 30

