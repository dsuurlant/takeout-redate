name: PHAR Integration Test

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
  workflow_dispatch:  # Allow manual triggering

permissions:
  actions: read
  contents: read

jobs:
  test-phar-linux:
    name: Test PHAR on Linux
    if: ${{ (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.repository.full_name == github.repository) || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer
      
      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader
      
      - name: Download PHAR artifact from CI
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: ci.yml
          name: takeout-redate-ubuntu-latest-php8.4.phar
          path: .
      
      - name: Rename PHAR file
        run: mv takeout-redate-ubuntu-latest-php8.4.phar takeout-redate.phar
      
      - name: Make PHAR executable
        run: chmod +x takeout-redate.phar
      
      - name: Run integration tests
        run: composer test -- --filter PharIntegrationTest

  test-phar-macos:
    name: Test PHAR on macOS
    if: ${{ (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.repository.full_name == github.repository) || github.event_name == 'workflow_dispatch' }}
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer
      
      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader
      
      - name: Download PHAR artifact from CI
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: ci.yml
          name: takeout-redate-ubuntu-latest-php8.4.phar
          path: .
      
      - name: Rename PHAR file
        run: mv takeout-redate-ubuntu-latest-php8.4.phar takeout-redate.phar
      
      - name: Make PHAR executable
        run: chmod +x takeout-redate.phar
      
      - name: Run integration tests
        run: composer test -- --filter PharIntegrationTest

  test-phar-windows:
    name: Test PHAR on Windows
    if: ${{ (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.repository.full_name == github.repository) || github.event_name == 'workflow_dispatch' }}
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer
      
      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader
      
      - name: Download PHAR artifact from CI
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: ci.yml
          name: takeout-redate-ubuntu-latest-php8.4.phar
          path: .
      
      - name: Rename PHAR file
        shell: pwsh
        run: Move-Item -Path takeout-redate-ubuntu-latest-php8.4.phar -Destination takeout-redate.phar
      
      - name: Run integration tests
        run: composer test -- --filter PharIntegrationTest

